<svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="pixel-grid" width="10" height="10" patternUnits="userSpaceOnUse">
      <rect width="10" height="10" fill="#16213e"/>
      <rect width="1" height="10" fill="rgba(0,0,0,0.5)"/>
      <rect width="10" height="1" fill="rgba(0,0,0,0.5)"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="300" height="300" fill="url(#pixel-grid)"/>

  <!-- Pixelated face shape -->
  <rect x="80" y="60" width="140" height="140" fill="#0f3460"/>
  <rect x="70" y="80" width="10" height="100" fill="#0f3460"/>
  <rect x="220" y="80" width="10" height="100" fill="#0f3460"/>

  <!-- Eyes -->
  <rect x="100" y="100" width="30" height="30" fill="#e94560"/>
  <rect x="110" y="110" width="10" height="10" fill="#ffffff"/>

  <rect x="170" y="100" width="30" height="30" fill="#e94560"/>
  <rect x="180" y="110" width="10" height="10" fill="#ffffff"/>

  <!-- Smile -->
  <rect x="110" y="160" width="10" height="10" fill="#e94560"/>
  <rect x="120" y="170" width="10" height="10" fill="#e94560"/>
  <rect x="130" y="175" width="40" height="10" fill="#e94560"/>
  <rect x="170" y="170" width="10" height="10" fill="#e94560"/>
  <rect x="180" y="160" width="10" height="10" fill="#e94560"/>

  <!-- Hair -->
  <rect x="80" y="50" width="140" height="20" fill="#533483"/>
  <rect x="70" y="70" width="10" height="20" fill="#533483"/>
  <rect x="220" y="70" width="10" height="20" fill="#533483"/>

  <!-- Text -->
  <text x="150" y="240" text-anchor="middle" fill="#e94560" font-size="16" font-family="monospace" font-weight="bold">PLAYER 1</text>
  <text x="150" y="270" text-anchor="middle" fill="#e0e0e0" font-size="12" font-family="monospace" font-weight="bold">Your Photo Here</text>

  <!-- Border -->
  <rect x="0" y="0" width="300" height="300" fill="none" stroke="#000000" stroke-width="8"/>
</svg>

