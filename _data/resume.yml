            logo: "https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/junit/junit-plain-wordmark.svg"

      - name: "Remote Partition Processing (RPP)"
        description: |
          Aim of this project was to horizontally scale processing of Workday's Job Framework tasks to idle servers in a cluster.<br />
          Feature came to existence as a result of cluster usage metrics analysis and finding out that <br /> 
          often there is spare processing capacity on some servers while others are overloaded.<br /><br />
          Key pillars of RPP implementation were: <br />
            - Job Load protocol exposing information about cluster nodes capacity.<br />
            - API to distribute tasks between cluster nodes.<br />
            - Monitoring layer to intelligently cancel remote tasks when host node is getting its own dedicated traffic.<br />
          Results achieved by RPP implementation were: <br />
            - Improved system performance and scalability by optimizing Job processing and resource allocation across cluster nodes.<br />
        technologies:
          - name: "Java"
            logo: "https://cdn.jsdelivr.net/gh/devicons/devicon/icons/java/java-original.svg"
