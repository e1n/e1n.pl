      - name: "Adaptive Dynamic Partitioning (ADP)"
        description: |
          One of the problems of batch processing frameworks within transactional systems is related to chunking step input <br /> 
          If input is too small we might have too many small tasks / transactions which can lead to significant overhead and performance degradation. <br />
          On the other hand if input is too big we might have long running tasks / transactions which can cause starvation of other tasks and lead to increased latency and reduced throughput. <br />
          ADP is a feature that dynamically adjusts partition / chunk sizes based on real-time data characteristics and processing requirements. <br />
          It aims to optimize performance and resource utilization by adapting partitioning approach to changing conditions. <br />
            Results achieved by ADP implementation were: <br />
                - Improved system performance and scalability by optimizing partitioning and resource allocation based on real-time data characteristics and processing requirements.<br />
                - Reduced latency and increased throughput by dynamically adjusting partition sizes to prevent starvation of other tasks and ensure efficient processing.<br />
                - Better fairness among tasks scheduled to run from different Jobs.<br />
        technologies:
