    projects:
      - name: "Centralized Job Dispatcher (CJD)"
        description: | 
          Came with idea / design and implementation of Workday's Job Framework new feature - Centralized Job Dispatcher (CJD).<br />
          Purpose of CJD is to provide a unified way to manage incoming Job requests to the system.<br />
          It aims to solve the problem of multiple entry points for Job requests and provide a single point of control for all Jobs dispatch.<br /><br />
          As a result of CJD implementation we have achieved following benefits:<br />
            - Improved system performance and scalability by optimizing Job dispatching and resource allocation.<br />
            - Proper throttling of incoming Job requests to prevent system overload and ensure smooth operation.<br />
            - Better job balancing across available processing nodes.<br />
            - Elimination of transactional update conflicts related to Sequential Execution guardrail resolution.<br />
            - Enhanced monitoring and logging capabilities for better visibility into Job processing and troubleshooting.<br />
            - Greatly Simplified codebase as was able to shrink its size by 20-30% overall !<br />
            - Simplified OPS and support processes by providing a single point of control for Job dispatching and management.<br />
        technologies:
          - name: "Java"
            logo: "https://cdn.jsdelivr.net/gh/devicons/devicon/icons/java/java-original.svg"
          - name: "Apache Kafka"
